apiVersion: v1
kind: Service
metadata:
  name: {{ template "blog.name" . }}-nginx
  labels:
    app: {{ template "blog.name" . }}-nginx
    chart: {{ template "blog.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.nginxService.type }}
  ports:
    - port: {{ .Values.nginxService.externalPort }}
      targetPort: {{ .Values.nginxService.internalPort }}
      protocol: TCP
      name: {{ .Values.nginxService.name }}
  selector:
    app: {{ template "blog.name" . }}-nginx
